<IfModule mod_alias.c>
   Alias /idem-resources.json /opt/idem-json-generator/output/idem-resources.json

   <Directory /opt/idem-json-generator/output>
      Require all denied
      <Files *.json>
         AddDefaultCharset utf-8
         AddType 'application/json; charset=UTF-8' .json
         Require all granted
      </Files>
   </Directory>
</IfModule>
